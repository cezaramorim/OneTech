{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OneTech</title>
    <link rel="shortcut icon" href="{% static 'icons/favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'js/scripts.js' %}" defer></script>
    <style>
      body[data-tela="login"]::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80vw;
        height: 80vh;
        background: url('{% if empresa_atual and empresa_atual.logo %}{{ empresa_atual.logo.url }}{% else %}{% static 'icons/logo_sem_fundo1.png' %}{% endif %}') no-repeat center center;
        background-size: contain;
        opacity: 0.50;
        z-index: -1;
        pointer-events: none;
        filter: blur(1px);
      }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center" data-tela="login">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0 rounded-lg mt-5 login-card">
                    <div class="card-header text-center">
                        <img src="{% static 'icons/logo_sidbar.png' %}" alt="OneTech" class="img-fluid" style="max-height: 80px;">
                        <h3 class="text-center font-weight-light my-4">Login</h3>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        {% if error %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{ error }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endif %}
                        <form method="POST" id="login-form">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputUsername" type="text" name="username" placeholder=" " required>
                                <label for="inputUsername">Usu√°rio</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputPassword" type="password" name="password" placeholder=" " required>
                                <label for="inputPassword">Senha</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="small ajax-link" href="{% url 'accounts:password_reset' %}">Esqueceu a senha?</a>
                                <button class="btn btn-primary" type="submit">Entrar</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a href="{% url 'accounts:signup' %}" class="ajax-link">Precisa de uma conta? Cadastre-se!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
