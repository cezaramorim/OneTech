{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Redefinir Senha</h2>
    <p>Digite seu e-mail cadastrado para receber as instruções de redefinição de senha.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Enviar E-mail de Redefinição</button>
    </form>
  </div>
{% endblock %}
