      <h2 class="text-center mb-4">Link de Redefinição Enviado</h2>

        <div class="text-center mt-4">
          <a href="{% url 'accounts:login' %}" class="btn btn-primary ajax-link">Voltar ao Login</a>

      </div>
    </div>
  </div>
