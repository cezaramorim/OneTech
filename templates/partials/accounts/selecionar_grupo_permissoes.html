{% load static %}

<!-- üõ°Ô∏è Seletor de Grupo para Gerenciar Permiss√µes -->
<div class="container py-4">

  <!-- üÜî Identificador de contexto para diagn√≥stico JS -->
  <div id="identificador-tela" data-tela="gerenciar-permissoes-grupo-selector"></div>

  <!-- üîñ Cabe√ßalho -->
  <div class="text-center mb-4">
    <h2>Gerenciar Permiss√µes por Grupo</h2>
    <p class="text-muted">Selecione um grupo para editar as permiss√µes atribu√≠das a ele.</p>
  </div>

  {% if grupos %}
    <form class="ajax-form" id="form-seletor-grupo">
      <div class="mb-3">
        <label for="grupo-selecionado" class="form-label">Grupo</label>
        <select name="grupo" id="grupo-selecionado" class="form-select" required>
          <option value="">-- Selecione um grupo --</option>
          {% for grupo in grupos %}
            <option value="{{ grupo.id }}">{{ grupo.name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- üîò A√ß√£o -->
      <div class="text-end">
        <button type="button" id="btn-avancar" class="btn btn-primary" disabled>
          Continuar
        </button>
      </div>
    </form>
  {% else %}
    <div class="alert alert-info text-center">
      Nenhum grupo encontrado.
    </div>
  {% endif %}
</div>
