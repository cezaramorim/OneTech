{% if perms.auth.change_group %}
{% load static %}
{% load widget_tweaks %}

<div class="d-flex justify-content-center">
  <div class="card shadow p-4 w-100" style="max-width: 500px;">

    <!-- Título -->
    <h2 class="text-center mb-4">Editar Grupo</h2>

    <!-- Formulário AJAX -->
    <form method="post" class="ajax-form" data-url="{% url 'accounts:editar_grupo' grupo.id %}">
      {% csrf_token %}

      <!-- Campo nome -->
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Grupo:</label>
        <input type="text" name="nome" id="nome" class="form-control" value="{{ grupo.name }}" required>
      </div>

      <!-- Ações -->
      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-success w-50 me-2">Salvar</button>
        <a href="{% url 'accounts:lista_grupos' %}" class="btn btn-secondary w-50 ajax-link">← Cancelar</a>
      </div>
    </form>

  </div>
</div>
{% else %}
<div class="alert alert-danger text-center mt-5">
  Você não tem permissão para acessar esta funcionalidade.
</div>
{% endif %}
