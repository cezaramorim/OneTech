{% load static %}

<div class="container-fluid py-4">
  <div id="identificador-tela" 
       data-tela="importar_xml"
       data-categorias-json='{{ categorias_disponiveis_json|escapejs }}'>
       
    <div class="card shadow-sm mx-auto" style="max-width: 1200px;">
      <div class="card-body">
        <h2 class="mb-4 text-center">Importar Nota Fiscal (XML)</h2>
        <form id="form-importar-xml" class="ajax-form" method="post" enctype="multipart/form-data" action="{% url 'nota_fiscal:api_importar_xml_nfe' %}">
          {% csrf_token %}
          <div class="row mb-3 align-items-end">
            <div class="col-md-8">
              <label for="id_xml" class="form-label">Arquivo XML:</label>
              <input type="file" name="xml" id="id_xml" class="form-control" accept=".xml" required>
            </div>
            <div class="col-md-4 text-end">
              <button type="submit" class="btn btn-primary btn-sm">Importar</button>
            </div>
          </div>
        </form>
        <div id="preview-nota" class="mt-4" data-processar-url="{% url 'nota_fiscal:api_processar_importacao_xml' %}"></div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="revisaoCategoriasModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Revis√£o de Categorias de Produtos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="corpoModalRevisao"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="salvarCategoriasRevisadas()">Salvar e Continuar</button>
      </div>
    </div>
  </div>
</div>

<script defer src="{% static 'js/importar_xml.js' %}"></script>
