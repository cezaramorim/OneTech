
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show d-flex align-items-start p-2 px-3 shadow-sm small mensagem-alerta mensagem-{{ message.tags }}" role="alert" style="max-width: 600px; font-size: 0.9rem;">
        <span class="mensagem-icon me-2 flex-shrink-0"></span>
        <div class="flex-grow-1">{{ message }}</div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
      </div>
    {% endfor %}
  {% endif %}
</div>
