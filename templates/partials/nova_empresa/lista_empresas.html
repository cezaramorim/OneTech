{% load static %}

<!-- ‚úÖ Container principal identificado para AJAX -->
<main id="main-content" data-page="lista_empresas_avancadas" class="container-fluid">

  <!-- ‚úÖ Inclus√£o das mensagens din√¢micas (alertas de sucesso, erro, etc) -->
  {% include 'partials/mensagens.html' %}

  <!-- ‚úÖ Identificador da tela (usado por scripts.js para detectar qual fun√ß√£o aplicar) -->
  <div id="identificador-tela" data-tela="lista_empresas_avancadas"></div>

  <!-- ‚úÖ Cart√£o com sombra e largura m√°xima controlada -->
  <div class="card shadow-sm mx-auto" style="max-width: 1100px;">
    <div class="card-body">

      <!-- ‚úÖ T√≠tulo da se√ß√£o -->
      <h2 class="mb-4">Empresas Avan√ßadas</h2>

      <!-- ‚úÖ Formul√°rio com filtros din√¢micos e bot√£o "Limpar" -->
      <form id="filtro-empresas-avancadas" class="row g-2 mb-4" method="get">
        <!-- üîç Campo de busca unificada por raz√£o social ou CNPJ -->
        <div class="col-md-4">
          <input type="text" id="busca-empresa" name="termo_empresa" class="form-control"
                 placeholder="Buscar por raz√£o social ou CNPJ"
                 value="{{ request.GET.termo_empresa|default_if_none:'' }}"
                 autocomplete="off">
        </div>

        <!-- üîΩ Filtro por tipo de empresa -->
        <div class="col-md-3">
          <select name="tipo" class="form-select">
            <option value="">Tipo de Empresa</option>
            <option value="PJ" {% if request.GET.tipo == 'PJ' %}selected{% endif %}>Pessoa Jur√≠dica</option>
            <option value="PF" {% if request.GET.tipo == 'PF' %}selected{% endif %}>Pessoa F√≠sica</option>
          </select>
        </div>

        <!-- üîΩ Filtro por status da empresa -->
        <div class="col-md-3">
          <select name="status" class="form-select">
            <option value="">Status</option>
            <option value="ativo" {% if request.GET.status == 'ativo' %}selected{% endif %}>Ativa</option>
            <option value="inativo" {% if request.GET.status == 'inativo' %}selected{% endif %}>Inativa</option>
          </select>
        </div>

        <!-- üîÅ Bot√£o para limpar os filtros (redireciona √† URL base) -->
        <div class="col-md-2 text-end">
          <a href="{% url 'empresas:lista_empresas_avancadas' %}" class="btn btn-outline-secondary w-100">Limpar</a>
        </div>
      </form>

      <!-- ‚úÖ Wrapper da tabela que ser√° atualizado dinamicamente via AJAX -->
      <div id="empresas-avancadas-tabela-wrapper">
        {% include 'partials/nova_empresa/tabela_empresas.html' %}
      </div>

    </div>
  </div>
</main>
