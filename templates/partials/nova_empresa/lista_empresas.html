{% load static %}

<!-- ‚úÖ Identificador da tela para a l√≥gica de bot√µes gen√©rica -->
<div id="identificador-tela" 
     data-tela="lista_empresas_avancadas"
     data-entidade-singular="empresa" 
     data-entidade-plural="empresas" 
     data-url-editar="{% url 'empresas:editar_empresa_avancada' 0 %}" 
     data-url-excluir="{% url 'empresas:excluir_empresas_avancadas_multiplos' %}" 
     data-seletor-checkbox=".check-empresa"
     data-seletor-pai="#select-all-empresas">
</div>

<!-- ‚úÖ Cart√£o com sombra e largura m√°xima controlada -->
<div class="card shadow-sm mx-auto" style="max-width: 1100px;">
  <div class="card-body">

    <h2 class="mb-4">Empresas Avan√ßadas</h2>

    <form id="filtro-empresas-avancadas"
          class="row g-2 mb-4 ajax-form"
          method="get"
          action="{% url 'empresas:lista_empresas_avancadas' %}"
          data-target-container="#empresas-avancadas-tabela-wrapper"
          data-response-type="html">
      <!-- üîç Campo de busca unificada por raz√£o social ou CNPJ -->
      <div class="col-md-4">
        <input type="text" id="busca-empresa" name="termo_empresa" class="form-control"
               placeholder="Buscar por raz√£o social ou CNPJ"
               value="{{ request.GET.termo_empresa|default_if_none:'' }}"
               autocomplete="off">
      </div>

      <!-- üîΩ Filtro por tipo de empresa -->
      <div class="col-md-3">
        <select name="tipo" class="form-select">
          <option value="">Tipo de Empresa</option>
          <option value="PJ" {% if request.GET.tipo == 'PJ' %}selected{% endif %}>Pessoa Jur√≠dica</option>
          <option value="PF" {% if request.GET.tipo == 'PF' %}selected{% endif %}>Pessoa F√≠sica</option>
        </select>
      </div>

      <!-- üîΩ Filtro por status da empresa -->
      <div class="col-md-3">
        <select name="status" class="form-select">
          <option value="">Status</option>
          <option value="ativo" {% if request.GET.status == 'ativo' %}selected{% endif %}>Ativa</option>
          <option value="inativo" {% if request.GET.status == 'inativo' %}selected{% endif %}>Inativa</option>
        </select>
      </div>

      <!-- üîÅ Bot√£o para limpar os filtros (redireciona √† URL base) -->
      <div class="col-md-2 text-end">
        <a href="{% url 'empresas:lista_empresas_avancadas' %}" class="btn btn-outline-secondary w-100 ajax-link">Limpar</a>
      </div>
    </form>

    <div class="d-flex justify-content-end gap-2 mb-3">
      <a href="{% url 'empresas:cadastrar_empresa_avancada' %}" class="btn btn-success ajax-link">
        <i class="bi bi-plus-circle"></i> Novo
      </a>
      <a id="btn-editar" class="btn btn-primary disabled" role="button">
        <i class="bi bi-pencil"></i> Editar
      </a>
      <button id="btn-excluir" class="btn btn-danger" disabled>
        <i class="bi bi-trash"></i> Excluir
      </button>
    </div>

    <div id="empresas-avancadas-tabela-wrapper">
      {% include 'partials/nova_empresa/_lista_empresas_table.html' %}
    </div>

  </div>
</div>
