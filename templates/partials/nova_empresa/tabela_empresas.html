<!-- ✅ Tabela responsiva com estilo escuro -->
<div class="table-responsive">
  <table class="table table-hover align-middle table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th>Razão Social</th>
        <th>CNPJ</th>
        <th>Tipo</th>
        <th>Categoria</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for empresa in empresas %}
      <tr>
        <td>{{ empresa.id }}</td>
        <td>{{ empresa.razao_social }}</td>
        <td>{{ empresa.cnpj }}</td>
        <td>{{ empresa.get_tipo_display }}</td>
        <td>{{ empresa.categoria.nome|default:"—" }}</td>
        <td>
          <div class="form-check form-switch">
            <input class="form-check-input toggle-status-empresa" type="checkbox"
                   data-id="{{ empresa.id }}" {% if empresa.ativo %}checked{% endif %} disabled>
          </div>
        </td>
        <td>
          <a href="{% url 'empresas:editar_empresa_avancada' empresa.id %}" class="btn btn-sm btn-primary">
            Editar
          </a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="7" class="text-center text-muted">Nenhuma empresa encontrada.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
