{% load static %}

<!-- ‚úÖ Editar Produto - Compat√≠vel com AJAX, Bootstrap, tema escuro/claro -->
<main id="main-content" data-tela="editar_produto" class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">‚úèÔ∏è Editar Produto</h2>
    <a href="{% url 'produto:lista_produtos' %}" class="btn btn-secondary ajax-link">
      ‚Üê Voltar para Lista
    </a>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-10">

      <div class="card shadow-sm rounded-4">
        <div class="card-body">
          <!-- ‚úÖ Formul√°rio AJAX -->
          <form id="form-editar-produto" method="post" class="ajax-form">
            {% csrf_token %}

            <!-- ‚úÖ Campos do formul√°rio -->
            <div class="row g-3">
              {% for field in form.visible_fields %}
                <div class="col-md-{{ field.field.widget.attrs.cols|default:12 }}">
                  <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                  {{ field }}
                  {% if field.help_text %}
                    <div class="form-text">{{ field.help_text }}</div>
                  {% endif %}
                  {% for error in field.errors %}
                    <div class="text-danger small">{{ error }}</div>
                  {% endfor %}
                </div>
              {% endfor %}
            </div>

            <!-- ‚úÖ A√ß√µes -->
            <div class="d-flex justify-content-between mt-4">
              <a href="{% url 'produto:lista_produtos' %}" class="btn btn-outline-secondary ajax-link">
                ‚Üê Cancelar
              </a>
              <button type="submit" class="btn btn-success">
                üíæ Salvar Altera√ß√µes
              </button>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>
</main>
