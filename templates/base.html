{% load static %}
<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>OneTech - Painel</title>
  <link rel="shortcut icon" href="{% static 'icons/favicon.ico' %}" type="image/x-icon">

  <!--  Aplica o tema escuro antes do CSS para evitar piscar -->
  <script>
    const tema = localStorage.getItem("tema");
    if (tema === "dark") {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark");
    }
    document.documentElement.classList.add("theme-ready");
  </script>

  <!--  Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  

  <!-- Select2 CSS (depois do Bootstrap) -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  
  <!--  Estilo Customizado -->
  <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  <link href="{% static 'css/navbar.css' %}" rel="stylesheet" />
  
  
</head>
<body class="{% if request.user.is_authenticated %}logged-in{% endif %}" id="page-body" data-login-url="{% url 'accounts:login' %}">
  <script>window.pageInitializers = {};</script> <!-- ✅ Garante que o objeto global exista -->
  
  <div id="navbar-container"></div>
  
  <!-- ✅ Container para Toasts (mensagens instantâneas) -->
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 11;">
    <!-- Toasts serão injetados aqui pelo JavaScript -->
  </div>

    <!--  Conteúdo Principal -->
    <main id="main-content"
          class="content flex-grow-1 bg-light"
          role="main"
          data-page="{{ data_page|default:data_tela }}"
          data-tela="{{ data_tela }}">
     
      {% if content_template %}
        {% include content_template %}
      {% endif %}
    </main>

<!-- templates/base.html (VERSÃO CORRIGIDA) -->
...

  <!-- ✅ jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- ✅ SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- ✅ Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/colresizable@1.6.0/colResizable-1.6.min.js"></script>
  <!-- ✅ Select2 -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js" defer></script>

  <!--  Plugins e scripts principais do sistema -->
  
  <script src="{% static 'js/scripts.js' %}" defer></script>
  <script src="{% static 'js/permissions.js' %}" defer></script>
  


  <!--  Bloco para scripts INLINE específicos de páginas -->
  {% block extra_js %}
  {% endblock %}

  {% include 'partials/mensagens_js.html' %}

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const navbarContainer = document.getElementById('navbar-container');
      const mainContent = document.getElementById('main-content');

      if (navbarContainer) {
        console.log('Navbar Container Height:', navbarContainer.offsetHeight, 'px');
        console.log('Navbar Container OffsetTop:', navbarContainer.offsetTop, 'px');
      } else {
        console.log('Navbar Container not found.');
      }

      if (mainContent) {
        console.log('Main Content Height:', mainContent.offsetHeight, 'px');
        console.log('Main Content OffsetTop:', mainContent.offsetTop, 'px');
      } else {
        console.log('Main Content not found.');
      }

</body>
</html>
