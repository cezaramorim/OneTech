{% load static %}
<div class="container-fluid mt-3" id="identificador-tela"
    data-page="lista_curvas"
    data-entidade-singular="curva de crescimento"
    data-entidade-plural="curvas de crescimento"
    data-url-editar="{% url 'producao:editar_curva' pk=0 %}"
    data-url-excluir="{% url 'producao:excluir_curvas_multiplas' %}"
    data-seletor-checkbox=".selecionar-curva">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Lista de Curvas de Crescimento</h2>
        <div>
            <a href="{% url 'producao:cadastrar_curva' %}" class="btn btn-primary ajax-link">Nova Curva</a>
            <button id="btn-editar" class="btn btn-secondary" disabled>Editar Selecionada</button>
            <button id="btn-excluir" class="btn btn-danger" disabled>Excluir Selecionadas</button>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selecionar-todas-curvas"></th>
                            <th>Nome</th>
                            <th>Produto Ração</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for curva in curvas %}
                        <tr data-id="{{ curva.pk }}">
                            <td><input type="checkbox" class="selecionar-curva"></td>
                            <td>{{ curva.nome }}</td>
                            <td>{{ curva.produto_racao.nome|default:"N/A" }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center">Nenhuma curva de crescimento encontrada.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'producao/js/curvas.js' %}"></script>
