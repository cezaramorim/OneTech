<div id="identificador-tela" 
     data-tela="lista_tipotelas"
     data-entidade-singular="tipo de tela"
     data-entidade-plural="tipos de tela"
     data-url-editar="{% url 'producao:editar_tipotela' pk=0 %}"
     data-url-excluir="{% url 'producao:excluir_tipostela_multiplos' %}"
     data-seletor-checkbox=".selecionar-tipotela">
    <div class="container-fluid mt-4">
        <h2>Tipos de Tela</h2>
        <a href="{% url 'producao:cadastrar_tipotela' %}" class="btn btn-primary mb-3 ajax-link">Novo Tipo de Tela</a>
        
        <!-- üõ†Ô∏è A√ß√µes principais (padr√£o scripts.js) -->
        <div class="d-flex flex-wrap justify-content-between gap-2 mb-3">
            <div class="d-flex flex-wrap gap-2">
                <!-- ‚úèÔ∏è Editar -->
                <a id="btn-editar" class="btn btn-outline-primary btn-sm disabled" role="button">
                    ‚úèÔ∏è Editar
                </a>

                <!-- ‚ùå Excluir -->
                <button type="button" id="btn-excluir" class="btn btn-outline-danger btn-sm" disabled>
                    üóëÔ∏è Excluir
                </button>
            </div>
        </div>

        <div id="lista-tipostela">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" id="selecionar-todas-tipostela">
                        </th>
                        <th>Nome</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in object_list %}
                    <tr>
                        <td>
                            <input type="checkbox" class="selecionar-tipotela" value="{{ item.pk }}">
                        </td>
                        <td>{{ item.nome }}</td>
                        <td>
                            <a href="{% url 'producao:editar_tipotela' item.pk %}" class="btn btn-sm btn-info ajax-link">Editar</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3">Nenhum tipo de tela encontrado.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
