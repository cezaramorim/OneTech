<div id="identificador-tela" data-page="{{ data_page }}" data-tela="{{ data_tela }}">
    <div class="container-fluid">
        <h2 class="my-4">Lista de Unidades</h2>

        <div class="card shadow-sm mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Unidades Cadastradas</h5>
                <a href="{% url 'producao:cadastrar_unidade' %}" class="btn btn-primary ajax-link">Nova Unidade</a>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for unidade in object_list %}
                        <tr>
                            <td>{{ unidade.nome }}</td>
                            <td>
                                <a href="{% url 'producao:editar_unidade' unidade.pk %}" class="btn btn-sm btn-outline-primary ajax-link">Editar</a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="2" class="text-center">Nenhuma unidade cadastrada.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
