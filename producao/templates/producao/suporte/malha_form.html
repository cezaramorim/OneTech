<div id="identificador-tela" data-tela="form_malha">
    <div class="container-fluid">
        <h2 class="my-4">{% if object %}Editar{% else %}Cadastrar{% endif %} Malha</h2>

        <div class="card shadow-sm">
            <div class="card-body">
                <form method="post" action="" class="ajax-form" data-response-type="json">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <a href="{% url 'producao:lista_malhas' %}" class="btn btn-secondary ajax-link">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
